<h2>Products</h2>

<div *ngFor="let product of products">
  <a [title]="product.name + 'details'" [routerLink]="['/products', product.id]">
    {{ product.name }}
  </a>
  <p *ngIf="product.description">
    Description: {{ product.description }}<br>
    Price: {{product.price}}
  </p>
  <button type="button" (click)="share()">
    Compartir
  </button>

    <app-product-alerts
    [product]="product">
  </app-product-alerts>
</div>
